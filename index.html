<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Virgil.woff2">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="maindiv">
   <header class="header">
    <div class="firstrow">
        <h1>Library</h1>
    <img src="library.svg" alt="#">
   
    </div>
     <div class="secondrow">
        <p class="myStamp">By Subodh Dhungel</p>
        <a href="https://github.com/Subodhatgit" class="myStampRedirect">
            <img src="github.svg" alt="#">
     </a>

    </div>
    </header>
   <main>
    <dialog class="mainThing" id="maindialog">
        <div>
            <button class="closedialog">
                <svg id="mySVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" /></svg>   
            </button>
        </div>
       
        <div class="userInputArea">
           

            <div class="name">
                <p>Name</p>
                <input  type="text">
            </div>
            <div class="author">
                <p>Author</p>
                <input type="text">
            </div>
            <div class="pages">
                <p>Pages</p>
                <input type="number">
            </div>
            <div class="read">
                <p>Reading Status</p>
                <ul>
                    <li>
                        <label for="checkbox1">Read</label>
                <input id="checkbox1"  type="radio" name="readingStatusForBooks" value="Read">
                
                    </li>
                    <li>
                        <label for="checkbox2">Reading</label>
                <input id="checkbox2" type="radio" name="readingStatusForBooks" value="Reading">
                
                    </li>
                    <li>
                        <label for="checkbox3">Plan to Read</label>
                <input id="checkbox3" type="radio" name="readingStatusForBooks" value="Plan to Read">
           
                    </li>
                </ul>
                
            </div>
        </div>
        <button class="close">Add Book</button>
    </dialog>

   </main>

   <section>
    <div class="library">
        <p class="tempText">You currently don't have any books in library.<br>
        Click the button below to add your favourite books!
        </p>
        <div class="buttons">
            <button id="addToLib"><p>Add to Library</p> 
            <img src="plus.svg" alt="#">    
            </button>
        </div>
        <div class="tableForBooks">
            <table>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Reading Status</th>
                    <th>Remove from Library</th>
                </tr>
                
            </table>
        </div>

        
        

    </div>

   </section>
</div>
</body>
</html>
